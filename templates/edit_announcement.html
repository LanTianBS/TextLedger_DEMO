<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯公告</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0 text-center"><i class="bi bi-pencil-square me-2"></i>編輯公告</h2>
                    </div>
                    <div class="card-body">
                        <form action="/edit_announcement/{{ announcement.id }}" method="POST">
                            <input type="hidden" name="token" value="{{ token }}">
                            <div class="mb-3">
                                <label for="title" class="form-label">標題</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ announcement.title }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">敘述</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required>{{ announcement.description }}</textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>更新公告
                                </button>
                                <a href="/manage_announcements?token={{ token }}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle me-2"></i>取消
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>© 智能記帳助手 | 編輯公告</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
