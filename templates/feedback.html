<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提供意見 - 智能記帳助手</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0 text-center"><i class="bi bi-chat-dots me-2"></i>提供意見</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('submit_feedback') }}">
                            <div class="mb-3">
                                <p class="text-center">
                                    由於只花了幾天的時間來開發這個機器人，我知道它還有很多需要改進的地方，但我的腦細胞已經不夠用了 🥲<br>
                                    如果您有任何想法或建議，歡迎提供給我！
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">您的名字</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="請輸入您的名字" required>
                            </div>
                            <div class="mb-3">
                                <label for="feedback" class="form-label">您的意見</label>
                                <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="請輸入您的建議或意見" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send me-2"></i>提交意見
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>© 智能記帳助手 | 文字記帳</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
